{% extends 'base.html' %}
{% load humanize %}

{% block main %}
<h1>私たちについて</h1>
<h2>実績</h2>
<p>{% now "Y年m月 H時i分" %}までに{{ num_services|intcomma }}個のサービスを作りました。</p>
<h2>スキル</h2>
<ul>
    {% for skill in skills %}
    <li>{{skill}}</li>
    {% empty %}

    {% endfor %}
</ul>
{% endblock main %}
